<body>
  <header> <!-- San Header -->
    <nav class="navbar navbar-expand-lg header">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <img class="navbar-brand header_imagen" src="./imagenes/aber.png">
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
          <div class="buscador col-md-8">
            <input id="buscador" class="form-control me-2 my-2 buscador_size" type="text" placeholder="Ingrese el nombre del producto" aria-label="Buscar" style="height: 5.5vh;">
          </div>
          <div class="seccion-carrito">
          <button class="barra_de_navegacion" data-bs-toggle="modal" data-bs-target="#modal-carrito" onclick="mostrarCarrito()" id="boton-carrito"><img class= "imagen-carrito"src="./imagenes/cart-blanco.png"> </img> Mi carrito <span class="rounded-circle" id="contadorCarrito">0</span></button>
        </div>
        </div>
      </div>
    </nav>
  </header>
  <!-- San Main -->
  <main class="background">    
      <section class="row">  
        <div class="col-md-12 d-flex justify-content-center my-4">
          <button onclick = "productosTotales()"  id = "categoria" class="mx-2 botonCategoria">Todos los productos</button>
          <button onclick = "filtroCategoria('pieza')"  id = "categoria" class="mx-2 botonCategoria">Piezas</button>
          <button onclick = "filtroCategoria('electronica')" id = "categoria" class="mx-2 botonCategoria">Electronica</button>
          <button onclick = "filtroCategoria('carroceria')" id = "categoria" class="mx-2 botonCategoria">Carroceria</button>
          <button onclick = "filtroCategoria('neumaticos')" id = "categoria" class="mx-2 botonCategoria">Neumaticos</button>
        </div> 
        <div class="col-md-12 d-flex justify-content-center my-2 mb-4">
          <button onclick="menorSort()" id = "menor" class="mx-2 botonCategoria">Ordenar desde el precio más bajo</button>
          <button onclick="mayorSort()"id = "mayor" class="mx-2 botonCategoria">Ordenar desde el precio más alto</button>
        </div>
      </section>  

      <section class="container contenedor-repuestos"> 
        <div id="cardsProductos" class="row gx-4 gx-lg-5 row-cols-4 row-cols-md-4 row-cols-xl-4 justify-content-center"></div>
      </section>
    
    <!-- Modal -->
    <div class="modal fade modal-xl mb-5" id="modal-carrito" tabindex="-1" role="dialog" data-bs-backdrop="static" tabindex="-1"> 
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">Carrito</h1>
            <button onclick="borrarCardCarrito()"type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div id="carritoGenerar" class="modal-body">
          </div>
          <div class="col-md-1"> </div>
          <div class="row">
            <div class="col-md-1"> </div>
            <div class="card col-md-10 mb-4">
            <div id="montoTotal" class="card-body p-4">
            </div>
            </div>
        </div>
          <div class="modal-footer">
            <button type="button" onclick="borrarCardCarrito()" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-primary">Realizar compra</button>
          </div>
        </div>
      </div>
  </div>
