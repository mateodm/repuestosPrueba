<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repuestos MateLux</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
  <header class="mb-4">
    <section class="row header">
      <nav class="navbar navbar-expand-lg header">
        <a class="navbar-brand" href="#">
          <img class="header_imagen" src="./imagenes/logotemp-pagina.gif" alt="Matelux Repuestos">
        </a>
        <ul class="navbar-nav header_navbar">
          <li class="nav-item barra_de_navegacion">
            <a class="nav-link active" aria-current="page" href="#">Inicio</a>
          </li>
          <li class="nav-item barra_de_navegacion">
            <a class="nav-link" href="#">Nosotros</a>
          </li>
          <li class="nav-item dropdown barra_de_navegacion">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Productos
            </a>
        <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Categoria 1</a></li>
            <li><a class="dropdown-item" href="#">Categoria 2</a></li>
            <li><a class="dropdown-item" href="#">Categoria 3</a></li>
        </ul>
            </li>
        </ul>
        <a class="contenedor-carrito" href="./carrito.html"><img class="imagen-carrito"src="./imagenes/carrito.png" alt="carrito"></a>
      </nav>
    </section>
  </header>
  <main>
    <section class="row"> <!-- Buscador -->
      <div class="buscador col-md-8">
        <input id="buscador" class="form-control me-2 buscador_size my-2" type="text" placeholder="Ingrese el nombre del producto" aria-label="Buscar">
        <button id="botonBuscador" class="btn btn-outline-success my-2" type="submit">Buscar</button>
      </div>
    </section>
      
      <section class="row">  
        <div class="col-md-12 d-flex justify-content-center my-4">
          <button onclick = "productosTotales()"  id = "categoria" class="btn btn-primary mx-2 botonCategoria">Todos los productos</button>
          <button onclick = "filtroCategoria('pieza')"  id = "categoria" class="btn btn-primary mx-2 botonCategoria">Piezas</button>
          <button onclick = "filtroCategoria('electronica')" id = "categoria" class="btn btn-primary mx-2 botonCategoria">Electronica</button>
          <button onclick = "filtroCategoria('carroceria')" id = "categoria" class="btn btn-primary mx-2 botonCategoria">Carroceria</button>
          <button onclick = "filtroCategoria('undefined')" id = "categoria" class="btn btn-primary mx-2 botonCategoria">Undefined</button>
        </div> 
        <div class="col-md-12 d-flex justify-content-center my-4">
          <button onclick="menorSort()" id = "menor" class="btn btn-primary mx-2 botonCategoria">Ordenar desde el precio más bajo</button>
          <button onclick="mayorSort()"id = "mayor" class="btn btn-primary mx-2 botonCategoria">Ordenar desde el precio más alto</button>
        </div>
      </section>  

      <section class="container contenedor-repuestos"> 
        <div id="cardsProductos" class="row gx-4 gx-lg-5 row-cols-4 row-cols-md-4 row-cols-xl-4 justify-content-center"></div>
      </section>
    <!-- CARRITO PRUEBA -->
      <section class="carritoTemporal">
        <b class="d-grid justify-content-center">Carrito de compras (reiniciar para ver productos)</b>
      <div id="estructuraCarrito" class="row my-4"> 
      </div>
      <div class="d-flex justify-content-center">
        <button type="button" class="btn btn-primary btn-lg">Realizar la compra</button>
      </div>
      </div>
      </div>
      </div>
      </section>
      </section>
  </main>
    
</body>
<script src="./stock.js"></script>
<script src="./main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
</html>
